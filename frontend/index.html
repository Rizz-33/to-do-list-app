<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="todo-topic">To-Do List</h1>
    <div class="form-container">
      <form class="input-container">
        <input id="input-todo" type="text" placeholder="Add a To-Do" />
        <a href="" class="add-todo">
          <img src="assets/add.png" alt="" width="25px" />
        </a>
      </form>
    </div>
    <div class="todo-container">
      <div class="todo">
        <div class="todo-info">
          <input type="checkbox" class="todo-completed" checked />
          <p class="todo-name">Practice Golang</p>
        </div>
        <form class="todo-img">
          <a href="#" class="todo-edit">
            <img src="assets/edit.png" alt="Edit Icon" width="30px" />
          </a>
          <a href="#" class="todo-delete">
            <img src="assets/delete.png" alt="Delete Icon" width="28px" />
          </a>
        </form>
      </div>
      <div class="todo">
        <div class="todo-info">
          <input type="checkbox" class="todo-completed" checked />
          <p class="todo-name">Practice Python</p>
        </div>
        <form class="todo-img">
          <a href="#" class="todo-edit">
            <img src="assets/edit.png" alt="Edit Icon" width="30px" />
          </a>
          <a href="#" class="todo-delete">
            <img src="assets/delete.png" alt="Delete Icon" width="28px" />
          </a>
        </form>
      </div>
      <div class="todo">
        <div class="todo-info">
          <input type="checkbox" class="todo-completed" />
          <p class="todo-name">Drink water</p>
        </div>
        <form class="todo-img">
          <a href="#" class="todo-edit">
            <img src="assets/edit.png" alt="Edit Icon" width="30px" />
          </a>
          <a href="#" class="todo-delete">
            <img src="assets/delete.png" alt="Delete Icon" width="28px" />
          </a>
        </form>
      </div>
    </div>
    <div class="model-background">
      <div class="model">
        <div class="model-top">
          <h2>Edit To-Do</h2>
          <span class="close-model" id="close-model">&#x2715;</span>
        </div>
        <div class="model-bottom">
          <input
            type="text"
            id="edit-todo-title"
            placeholder="    Edit the title"
          />
          <div id="edit-todo-completed-wrapper">
            <input type="checkbox" id="edit-todo-completed" />
            <label for="edit-todo-completed">Completed</label>
          </div>
          <button id="save-todo">Save</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
