<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="topic-todo">To-Do List</h1>
    <div class="input-content">
      <input type="text" placeholder="Add To-Do" id="input-todo" />
      <a href="#" class="add-todo">
        <img src="assets/add.png" alt="Dustbin Icon" width="30px" />
      </a>
    </div>
    <div class="container">
      <div class="todo">
        <p>Drink enough water</p>
        <div class="actions">
          <input type="checkbox" />
          <a href="#">
            <img src="assets/delete.png" alt="Dustbin Icon" width="30px" />
          </a>
        </div>
      </div>
      <div class="todo">
        <p>Practice Golang</p>
        <div class="actions">
          <input type="checkbox" />
          <a href="#">
            <img src="assets/delete.png" alt="Dustbin Icon" width="30px" />
          </a>
        </div>
      </div>
      <div class="todo">
        <p>Complete the full-stack project</p>
        <div class="actions">
          <input type="checkbox" />
          <a href="#">
            <img src="assets/delete.png" alt="Dustbin Icon" width="30px" />
          </a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
